{% extends 'core/base.html' %}

{% block title %}Confirmación de borrado{% endblock %}

{% block content %}
<div class="container mx-auto px-6 py-8">
    <h1 class="text-xl font-bold text-slate-900 mb-4 text-center">Estás seguro de borrar este producto: "{{ item.name }}"?</h1>
    <div class="flex justify-center gap-4">
        <a href="{% url 'item:dashboard' %}" class="inline-block bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-colors duration-150">Cancelar</a>
        <form method="post" action="#" class="inline-block">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-colors duration-150">Borrar</button>
        </form>
    </div>
</div>
{% endblock %}
